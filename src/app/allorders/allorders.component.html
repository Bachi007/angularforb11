<table class="table table-bordered">
    <tr>
        <th>Sno</th>
        <th>ProductName</th>
        <th>Username</th>
        <th>Delivery Address</th>
        <th>Communication</th>
    </tr>
    <tr *ngFor="let o of list;let i=index">
        <th>{{i+1}}</th>
        <th>{{o.productName}}</th>
        <th>{{o.username}}</th>
        <th>{{o.address}}</th>
        <th>{{o.phone}}</th>
    </tr>
</table>
