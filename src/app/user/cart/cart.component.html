<div class="row" *ngIf="cartitems.length!=0; else elseBlock">
    <div class="col-md-10">
        <table class="table table-bordered">
    <tr>
        <th>Sno</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Image</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let c of cartitems; let i=index">
        <th>{{i+1}}</th>
        <th>{{c.productName}}</th>
        <th>{{c.productPrice}}</th>
        <th><img [src]="c.productImage" height="200" width="200" alt="" class="img-fluid"></th>
        <th>
            <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ordermodal" (click)="buynow(c)">Buy Now</button>
        </th>
    </tr>
</table>
    </div>
</div>
<ng-template #elseBlock>
    <p>Cart is Empty</p>
</ng-template>

<div class="modal fade" id="ordermodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>buy now</h1>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>for all orders we have COD option</p>
                <div class="form-group">
                    <label for="" class="form-label">Username</label>
                    <input type="text" name="" [(ngModel)]="username" id="" class="form-control" disabled="">
                </div>
                <div class="form-group">
                    <label for="" class="form-label">Address</label>
                    <textarea name="" id="" [(ngModel)]="address" class="form-control"></textarea>
                </div>
                  <div class="form-group">
                    <label for="" class="form-label">Phone</label>
                    <input type="text" name="" [(ngModel)]="phone" id="" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-bs-dismiss="modal" (click)="placeorder()">Place Order</button>
            </div>
        </div>
    </div>
</div>
