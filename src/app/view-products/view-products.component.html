<div class="row">
    <div class="col-md-3" *ngFor="let lap of laptops">
        <div class="card">
                <div class="card-header">
                    <img [src]="lap.productImage" height="200" alt="" class="card-img-top">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{lap.productName}}</h3>
                    <p>{{lap.productDescription}}</p>
                    <p>price : {{lap.productPrice | currency:'INR'}}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-warning"><i class="fa fa-heart"></i>wishlist</button>
                    <button class="btn btn-primary"><i class="fa fa-shopping-cart"></i>buy now</button>
                </div>
        </div>
    </div>
</div>
